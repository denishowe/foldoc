<VirtualHost *:80>
	Define SERVER_NAME purepetpassion.co.uk
	Include sites-enabled/standard.inc
	ScriptAlias /update /home/www/etc/ppp.sh
	<Directory /home/www/etc>
		Require all granted
	</Directory>
</VirtualHost>

<VirtualHost *:80>
	ServerName www.purepetpassion.co.uk
	ServerAlias purepetpassion.com
	ServerAlias www.purepetpassion.com
	RedirectMatch permanent . https://purepetpassion.co.uk/
</VirtualHost>
